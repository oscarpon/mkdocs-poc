site_name: Mkdocs MVP
theme:
  name: material
  palette:
    primary: teal
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  language: es
  features:
    - navigation.tabs
    - toc.integrate
plugins:
  - search
markdown_extensions:
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
hide:
  - navigation
  - toc
